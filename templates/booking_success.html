<!DOCTYPE html>
<html>
<head>
  <title>Booked - EasyBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Top Navigation -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">EasyBook</span>

      <div class="d-flex">
        <a class="btn btn-outline-danger" href="{{ url_for('logout') }}">
          Logout
        </a>
      </div>
    </div>
  </nav>

  <div class="container py-5" style="max-width: 700px;">
    <div class="card shadow-sm">
      <div class="card-body text-center">

        <h1 class="card-title mb-4">Appointment Confirmed</h1>

        <p class="card-text fs-5">
          Your appointment is booked for:
        </p>

        <p class="fw-bold fs-4">
          {{ start_at.strftime("%A, %B %d, %Y at %I:%M %p") }}
        </p>

        <div class="mt-4">
          <a class="btn btn-primary" href="{{ url_for('book') }}">
            Book Another Appointment
          </a>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
