<!DOCTYPE html>
<html>
<head>
  <title>Booked - EasyBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width: 700px;">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="card-title">Appointment Confirmed</h1>
        <p class="card-text">
          Your appointment is booked for:
          <strong>{{ start_at.strftime("%A, %B %d, %Y at %I:%M %p") }}</strong>
        </p>
        <a class="btn btn-primary" href="/book">Book another</a>
        <a class="btn btn-secondary ms-2" href="/user">Back</a>
      </div>
    </div>
  </div>
</body>
</html>
